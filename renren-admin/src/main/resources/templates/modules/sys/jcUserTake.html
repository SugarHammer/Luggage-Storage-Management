<!DOCTYPE html>
<html>
<head>
    <title>用户行李管理</title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="请输入查询信息">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/JcUserTake.js?_${.now?long}"></script>
    <script type="text/javascript">
        function modify(obj) {
            var url = "sys/JcUserDeposit/take";
            $.ajax({
                "type" : 'get',
                url: baseURL + url,
                "dataType" : "json",
                "data" : {id:obj,stu:"取出"},
                "success" : function(data) {
                    if(data.code === 0) {
                        alert("操作成功")
                        vm.reload();
                    }
                }
            });
        }
</script>
</body>
</html>
